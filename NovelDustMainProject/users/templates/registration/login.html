{% extends 'dustmain/base.html' %}


{% block title %}Login:NovelDust{% endblock title %}

{% block contentx %}
    <div class="d-flex flex-column" id="topContainer1">
    <div id="loginpage_container02C">
        <div id="mainloginhead"><h1>Login</h1></div>
        {% if form.errors %}
            <p id="wentwronglogin">SOMETING WENT WRONG</p>
        {% endif %}

        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{form.as_p}}

            <button class='btn btn-outline-success'name="submit">Login</button>
            <input type="hidden" name="next"
            value="{% url 'dustmain:index' %}" />
        </form>
        
    </div>

    </div>
    
{% endblock contentx %}
