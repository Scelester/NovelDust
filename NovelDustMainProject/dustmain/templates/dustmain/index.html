{% extends 'dustmain/base.html' %}
{% load static %} 
{% block title%}NovelDust{% endblock title %} 
{% block contentx %}
<div class="indexcontainer">
  {% for tb in topbooks %}
    <a href="{% url 'dustmain:topbookpage' tbnameurl=tb.title_to_url %}" class="novelholderdiv">
      <img class="coverimage" src="{{ tb.topcover.url }}" >
      <span class="topbooknamemain">{{tb.topname|linebreaks}}</span>
    </a>
  {% empty %}
    <p>Nothing Here</p>
  {% endfor %}
</div>
{% endblock contentx %}
